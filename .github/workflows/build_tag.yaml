name: Github Actions Demo
on:
  push:
    tags:
      - 'v*'
jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    env:
      snbAccessKey: ${{ secrets.ACCESS_KEY }}
      snbSecretKey: ${{ secrets.SECRET_KEY }}
    steps:
      - name: Print a message
        run: |
          echo "Hello, World!"
          echo ${{ github.ref }}
          echo ${{ github.ref_name }}

      - name: Get Release Details
        uses: actions/github-script@v6
        with:
          script: |
            const tagName = '${{ github.ref }}'.replace('refs/tags/', '');
            const release = await github.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: tagName
            });
            const title = release.data.name;
            const description = release.data.body;
            
            console.log(`Release Title: ${title}`);
            console.log(`Release Description: ${description}`);
            
            return { title, description };

      - name: Checkout code
        uses: actions/checkout@v1
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
            go-version: '1.20'
      - run: go version
      - name: Install dependencies
        run: |
          go mod download
      - name: Build Go project
        run: |
          go build -o myapp .
      - name: Run myapp
        run: |
          ./myapp
      - name: Set execute permissions for snb
        run: chmod +x ./snb
      - name: Sign firmware
        run: |
          echo "Sign firmware..."
          echo "$snbAccessKey"
          echo "$snbSecretKey"
          echo "$SIGN_KEY_ID"
          ./snb kms sign -k 01 -f ./myapp -o signed_firmware.bin
      - name: Upload build artifacts
        id: upload_artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp
          path: ./myapp
      - name: Get artifact download URL
        run: |
            DOWNLOAD_URL="${{ steps.upload_artifact.outputs.artifact-url }}"
            echo "Artifact download URL: $DOWNLOAD_URL"